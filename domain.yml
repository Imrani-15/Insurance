version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - claim_new
  - first_name
  - policy_Num
  - incident_date
  - incident_reason


actions:
  - action_first_name
  - action_policy_Num
  - action_incident_date
  - action_incident_reason

forms:
  - form_info

slots:
  first_name:
    type: text
    auto_fill: false
  policy_Num:
    type: text
    auto_fill: false
  incident_date:
    type: text
    auto_fill: false
  incident_reason:
    type: text
    auto_fill: false


templates:
utter_ask_first_name:
  - text: Please provide your first name
utter_ask_policy_Num:
  - text: Please provide your policy Number
utter_ask_incident_date:
  - text: Please provide your incident date
utter_ask_incident_reason:
  - text: Please provide your incident reason
utter_submit:
  - text: "These are the values that you provided say yes or no to confirm: \n Frist name: {first_name}\n Policy Number: {Policy_Num} \n incident date: {incident_date} \n incident reason: {incident_reason}\n"
utter_thanks:
  - text: Thanks for your valuable time


entities:
  - name
  - day
  - month
  - policy
  - year
  - dayofweek

responses:
  utter_greet:
  - text: "Greetings. How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Thank you. That is all we need for now. We will contact you if there are more questions. Goodbye."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_claim_new:
  - text: "OK. I can help you with that. Let's start with your full name so that we can look up your policy."

  utter_first_name:
  - text: "Thank you. First, I need to know your policy number."

  utter_policy_Num:
  - text: "Thank you. I need to know when accident occurred."

  utter_incident_date:
  - text: "Describe what happened in the incident."

  utter_incident_reason:
  - text: "Thank you. That is all we need for now. We will contact you if there are more question."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
